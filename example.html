    <button id="btn">click</button>

<script src="./src/fox-worker.js"></script>
<script>
    document.getElementById('btn').onclick = () => {
        let sw = new miniWorker(function (a,b) {
            return a+b;
        });
    
        //not dom.function

            console.log(result);
            sw.close();
        })
    }
